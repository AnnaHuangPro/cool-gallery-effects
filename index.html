<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			coolGallery
		</title>
		<script type="text/javascript" src="db.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css">

	</head>
	<body onselectstart="return false;">
		<!-- 2.改写视图为模板字符串 -->
		<noscript><p>
			本网页需要浏览器支持（启用）javascript
		</p></noscript>
		<div class="rightBox">
			<div class="rightWrap_pull rightWrap_out" onclick="pull(this)" >
				<span class="pull"></span>
			</div>
			<!--<div class="addButton"></div>-->
			<div class="rightWrap">
				<p class="image_preview">
					<img id="preview" />
				</p>
				<a class="file marginT">选择图片
					<input type="file" onchange="imgPreview(this)"/>
				</a>
				<div class="captionWrap marginT">
					<input type="text"  id="caption" placeholder="标题"/>
				</div>
				<div class="descriptWrap marginT">
					<textarea id="desc" placeholder="描述"></textarea>
				</div>
				<input type="button" value="添加到画廊中" onclick="addOnePhoto()">
			</div>
		</div>
		<div class="wrap" id="wrap">
			<!-- photo负责平移和旋转 -->
            <div class="photo photo_front" onclick="turn(this)" id="photo_{{index}}">
                <!--<span class="delete" onclick="deletePhoto(this)"></span>-->
                <!-- photo_wrap 负责翻转 -->
				<div class="photo_wrap">
					<div class="side side-front">
						<p class="image"><img src="{{image}}"></p>
						<p class="caption">{{caption}}</p>
					</div>
					<div class="side side-back">
						<p class="descript">{{desc}}</p>
					</div>
				</div>
			</div>
		</div>
		<!--写页面时先使用静态数据-->
		<!--<script type="text/javascript" src="data.js"></script>-->
		<!--改用IndexedDB-->
		<!--<script type="text/javascript" src="db.js"></script>-->
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
